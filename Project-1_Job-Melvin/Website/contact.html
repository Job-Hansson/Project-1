<!DOCTYPE html>
<html lang="NL">
  <head>
    <meta charset="UTF-8" />
    <title>Niet nodig!</title>
    <link rel="stylesheet" href="css/contact.css" />
    <script src="js/contact.js"></script>
  </head>
  <body>
    <div id="contactFormulier">
      <h3>Contactformulier</h3>
      <form>
        <div id="name">
          <input type="text" id="voornaam" name="voornaam" placeholder="Voornaam:" required />
          <input type="text" id="achternaam" name="achternaam" placeholder="Achternaam:" required />
        </div>
        <br />
        <input type="email" id="email" name="email" placeholder="E-mail adres:" required />
        <br />
        <textarea id="message" name="message" placeholder="Type hier uw vraag:" required></textarea>
        <br />
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
